<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>非公式 ナワバトラーデッキビルダー</title>
    <meta name="description" content="ナワバトラーのデッキ構築ができるサイトです" />
    <!-- OGPの設定 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="非公式 ナワバトラーデッキビルダー" />
    <meta property="og:description" content="ナワバトラーのデッキ構築ができるサイトです" />
    <meta property="og:url" content="https://tableturf-battle.khr32.com" />
    <meta property="og:site_name" content="非公式 ナワバトラーデッキビルダー" />
    <meta property="og:image" content="https://tableturf-battle.khr32.com/img/summary.png" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <!-- Twitterカードの設定 -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@khr32" />
  </head>
  <body class="bg-gray-100 break-all dark:bg-gray-900">
    <div class="h-screen w-screen overflow-auto">
      <nav class="border-gray-200 bg-blue-300 px-2 pb-3 dark:bg-indigo-900">
        <div class="container mx-auto flex flex-wrap items-center px-3">
          <span class="mt-3 text-xl font-medium dark:text-white"
            ><span class="mr-2">非公式</span> <span>ナワバトラーデッキビルダー</span></span
          >
          <button id="button-about-me" class="button button-sm button-alt mt-3 ml-3" title="このサイトについて">
            <i class="fa-regular fa-circle-question"></i>
          </button>
          <div class="flex-auto"></div>
          <div class="flex items-center">
            <form class="relative mt-3 mr-3 w-48 shrink-0" id="form_deckCodeLoad" data-clearable>
              <input class="form-input input_cardlist_serch pr-16" type="text" placeholder="デッキコード読込" />
              <button
                class="button button-primary absolute top-0 right-0 bottom-0 rounded-l-none px-3"
                type="submit"
                title="デッキコード読み込み"
              >
                <i class="fa-solid fa-right-to-bracket"></i>
              </button>
              <i class="input-clear fa fa-circle-xmark right-12"></i>
            </form>
            <div class="relative mt-3 flex h-10 w-11 shrink-0 justify-end">
              <div class="absolute top-px right-0">
                <button
                  id="themeSettingButton"
                  type="button"
                  class="button button-sm button-default relative flex items-center"
                  title="テーマの変更"
                >
                  <i class="fa-solid fa-circle-half-stroke h-4 w-4"></i>
                  <span class="theme-setting-label">テーマ変更</span>
                </button>
                <div id="themeButtonGroup">
                  <button
                    data-theme_mode="light"
                    title="ライトモード"
                    type="button"
                    class="button button-sm button-default pointer-events-auto mt-1 flex items-center"
                  >
                    <i class="fa-regular fa-sun h-4 w-4"></i>
                    <span class="theme-setting-label">ライト</span>
                  </button>
                  <button
                    data-theme_mode="dark"
                    title="ダークモード"
                    type="button"
                    class="button button-sm button-default pointer-events-auto mt-1 flex items-center"
                  >
                    <i class="fa-solid fa-moon h-4 w-4"></i>
                    <span class="theme-setting-label">ダーク</span>
                  </button>
                  <button
                    data-theme_mode="system"
                    title="システム設定を使用"
                    type="button"
                    class="button button-sm button-default pointer-events-auto mt-1 flex items-center"
                  >
                    <i class="fa-solid fa-computer h-4 w-4"></i>
                    <span class="theme-setting-label">システム</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main class="m-4">
        <div class="card expandable-wrapper mt-3 overflow-hidden p-0">
          <div class="expandable mx-auto max-w-4xl">
            <div id="created_decks" class="table__wrapper m-5">
              <table class="table">
                <colgroup>
                  <col />
                  <col class="w-40" />
                </colgroup>
                <tbody>
                  <tr class="nocontent">
                    <td colspan="2">作成済みのものはありません。</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div>
            <button type="button" aria-label="作成済みデッキを表示" class="button-default expand-button block w-full text-center">
              <span class="form-label">作成済みデッキ</span>
              <i class="fa-solid fa-caret-down"></i>
            </button>
          </div>
        </div>
        <div class="tab-group-wrapper mt-3 md:hidden">
          <ul class="tab-group">
            <li class="tab active">カードリスト</li>
            <li class="tab">デッキ (0/15)</li>
          </ul>
        </div>
        <div class="deck-tab-items"></div>
      </main>
    </div>
    <div aria-hidden="true" tabindex="-1" id="app-modal_container" class="pointer-events-none fixed inset-0 z-50"></div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
