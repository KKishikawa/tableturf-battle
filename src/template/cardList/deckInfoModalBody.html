<div>
  <div class="flex justify-center">
    <ul class="ml-6 list-disc">
      <li>デッキ枚数: {{count}}</li>
      <li>総マス数: {{gcount}}</li>
    </ul>
    <div class="ml-6">
      <div>スペシャルポイント分布</div>
      <div class="flex justify-center h-16 mb-4 space-x-1">
        {{#sps}}
        <div class="relative w-4 bg-gray-200 dark:bg-gray-400">
          <div
            class="absolute bottom-0 left-0 right-0 z-10 bg-amber-500 dark:bg-amber-700"
            style="height:{{v}}%"
          ></div>
          <div
            class="absolute text-xs -translate-x-1/2 whitespace-nowrap -bottom-4 left-1/2"
          >
            {{k}}
          </div>
        </div>
        {{/sps}}
      </div>
    </div>
  </div>
  <div class="mt-3 text-center">マス数分布</div>
  <div class="flex justify-center h-16 mb-4 space-x-1">
    {{#gcs}}
    <div class="relative w-3 bg-gray-200 dark:bg-gray-400">
      <div
        class="absolute bottom-0 left-0 right-0 z-10 bg-violet-500 dark:bg-violet-700"
        style="height:{{v}}%"
      ></div>
      <div
        class="absolute text-xs -translate-x-1/2 whitespace-nowrap -bottom-4 left-1/2"
      >
        {{k}}
      </div>
    </div>
    {{/gcs}}
  </div>
</div>
