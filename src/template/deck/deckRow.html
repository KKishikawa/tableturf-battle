<tr data-c="{{c}}">
  <td>
    <div class="deck-name">{{t}}</div>
    <div class="text-xs">編集: <span class="edit-date">{{d}}</span></div>
  </td>
  <td class="space-x-1">
    <button type="button" data-action="edit" class="button button-xs button-primary">
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
    <button type="button" data-action="delete" class="button button-xs button-danger">
      <i class="fa fa-trash-can"></i>
    </button>
  </td>
</tr>
