<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="<%= require('@/assets/img/favicon.svg') %>" />
    <link rel="apple-touch-icon" href="<%= require('@/assets/img/apple-touch-icon.png') %>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>非公式 ナワバトラーデッキビルダー</title>
    <meta name="description" content="ナワバトラーのデッキ構築ができるサイトです">
    <!-- OGPの設定 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="非公式 ナワバトラーデッキビルダー" />
    <meta property="og:description" content="ナワバトラーのデッキ構築ができるサイトです" />
    <meta property="og:url" content="https://tableturf-battle.khr32.com" />
    <meta property="og:site_name" content="非公式 ナワバトラーデッキビルダー" />
    <meta property="og:image" content="https://tableturf-battle.khr32.com/img/summary.png" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <!-- Twitterカードの設定 -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@khr32" />
  </head>
  <body class="break-all bg-gray-100 dark:bg-gray-900">
    <div class="w-screen h-screen overflow-auto">
      <nav class="px-2 pb-3 bg-blue-300 border-gray-200 dark:bg-indigo-900">
        <div class="container flex flex-wrap items-center px-3 mx-auto">
          <span class="mt-3 text-xl font-medium dark:text-white"
            ><span class="mr-2">非公式</span>
            <span>ナワバトラーデッキビルダー</span></span
          >
          <button
            id="button-info"
            class="mt-3 ml-3 button button-sm button-alt"
            title="このサイトについて"
          >
            <i class="fa-regular fa-circle-question"></i>
          </button>
          <div class="flex-auto"></div>
          <div class="flex items-center">
            <form
              class="relative w-48 mt-3 mr-3 shrink-0"
              id="form_deckCodeLoad"
              data-clearable
            >
              <input
                class="pr-16 form-input input_cardlist_serch"
                type="text"
                placeholder="デッキコード読込"
              />
              <button
                class="absolute top-0 bottom-0 right-0 px-3 rounded-l-none button button-primary"
                type="submit"
                title="デッキコード読み込み"
              >
                <i class="fa-solid fa-right-to-bracket"></i>
              </button>
              <i class="input-clear right-12 fa fa-circle-xmark"></i>
            </form>
            <div class="relative flex justify-end h-10 mt-3 shrink-0 w-11">
              <div class="absolute right-0 top-px">
                <button
                  id="themeSettingButton"
                  type="button"
                  class="relative flex items-center button button-sm button-default"
                  title="テーマの変更"
                >
                  <i class="w-4 h-4 fa-solid fa-circle-half-stroke"></i>
                  <span class="theme-setting-label">テーマ変更</span>
                </button>
                <div id="themeButtonGroup">
                  <button
                    data-theme_mode="light"
                    title="ライトモード"
                    type="button"
                    class="flex items-center mt-1 pointer-events-auto button button-sm button-default"
                  >
                    <i class="w-4 h-4 fa-regular fa-sun"></i>
                    <span class="theme-setting-label">ライト</span>
                  </button>
                  <button
                    data-theme_mode="dark"
                    title="ダークモード"
                    type="button"
                    class="flex items-center mt-1 pointer-events-auto button button-sm button-default"
                  >
                    <i class="w-4 h-4 fa-solid fa-moon"></i>
                    <span class="theme-setting-label">ダーク</span>
                  </button>
                  <button
                    data-theme_mode="system"
                    title="システム設定を使用"
                    type="button"
                    class="flex items-center mt-1 pointer-events-auto button button-sm button-default"
                  >
                    <i class="w-4 h-4 fa-solid fa-computer"></i>
                    <span class="theme-setting-label">システム</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main class="m-4">
        <div class="p-0 mt-3 overflow-hidden card expandable-wrapper">
          <div class="max-w-4xl mx-auto expandable">
            <div id="created_decks" class="m-5 table__wrapper">
              <table class="table">
                <colgroup>
                  <col />
                  <col class="w-40" />
                </colgroup>
                <tbody>
                  <tr class="nocontent">
                    <td colspan="2">作成済みのものはありません。</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div>
            <button
              type="button"
              class="block w-full text-center button-default expand-button"
            >
              <span class="form-label">作成済みデッキ</span>
              <i class="fa-solid fa-caret-down"></i>
            </button>
          </div>
        </div>
        <div class="mt-3 tab-group-wrapper md:hidden">
          <ul class="tab-group">
            <li class="tab active">カードリスト</li>
            <li class="tab">デッキ (0/15)</li>
          </ul>
        </div>
        <div class="deck-tab-items"></div>
      </main>
    </div>
    <div
      aria-hidden="true"
      tabindex="-1"
      id="app-modal_container"
      class="fixed inset-0 z-50 pointer-events-none"
    ></div>
  </body>
</html>
